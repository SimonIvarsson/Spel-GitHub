<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS game (TEINF2024)</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>JS Game</h1>
        </header>
        <main>
            <section class="player" id="player-1">
                <h2>Player 1</h2>
                <p class="score" id="score-1">0</p>
                <p class="current" id="current-1">Current: 0</p>
            </section>
            <section class="player" id="player-2">
                <h2>Player 2</h2>
                <p class="score" id="score-2">0</p>
                <p class="current" id="current-2">Current: 0</p>
            </section>
            <div class="controls">
                <button id="roll-dice">Roll Dice</button>
                <button id="hold">Hold</button>
                <button id="reset">Reset</button>
                <div class="dice" id="dice"></div>
            </div>
        </main>
        <!--Test-->
    </div>
    <script src="index.js"></script>
</body>
</html>
